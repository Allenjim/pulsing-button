<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pulsing button</title>
    <!-- 这里是ion-icon的script引入文件 -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="#" class="pulse">
        <ion-icon name="caret-forward-circle-outline"></ion-icon>
    </a>
    <a href="#" class="pulse" style="filter: hue-rotate(120deg);">
        <ion-icon name="battery-charging-outline"></ion-icon>
    </a>
    <a href="#" class="pulse" style="filter: grayscale();">
        <ion-icon name="mic-circle-outline"></ion-icon>
    </a>
</body>
</html>
